---

- hosts: all
  become: yes
  become_method: sudo
  become_user: root 
  connection: ssh
  remote_user: admin1
  
  tasks:
  - name: install updates (Fedora)
    dnf:
      update_only: yes
   #   update_cache: yes
    when: ansible_distribution == "Fedora"
   
  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
   #   update_cache: yes
      autoremove: true
      autoclean: true
    when: ansible_distribution == "Ubuntu"

  - name: install updates (Debian)
    apt:
      upgrade: dist
    #  update_cache: yes
      autoremove: true
      autoclean: true
    when: ansible_distribution == "Debian"

  - name: install base packages
    apt:
      name:
        - lnav
        - htop
        - git
        - mc
        - wget
        - curl
        - chkservice
        - net-tools
        - nmap
        - duf
        - jq
      state: latest
    when: ansible_distribution == "Ubuntu"
